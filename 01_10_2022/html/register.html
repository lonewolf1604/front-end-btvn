<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="../css/style_register.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <!-- Form đăng ký -->
            <form action="" class="register">
                <fieldset>
                    <legend><h2><span>ĐĂNG KÝ TÀI KHOẢN</span></h2></legend>
                    <hr>
                    <table>
                        <tbody>
                            <tr>
                                <td width="25%">
                                    <div class="form-group">
                                        <label for="name">Họ và tên</label>
                                        <input type="text" name="name" id="name" placeholder="Họ và tên" required>
                                        <hr>
                                    </div>
                                </td>
                                <td width="25%" align="left">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" placeholder="Email" required>
                                        <hr>
                                    </div>
                                </td>
                                <td width=50%></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label for="phone">Số điện thoại</label>
                                        <input type="text" name="phone" id="phone" placeholder="Số điện thoại" required>
                                        <hr>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label for="password">Mật khẩu</label>
                                        <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
                                        <hr>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td width="50%" colspan="2" class="">
                                    <hr>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" width="50%" colspan="2">
                                    <button type="submit" class="btn-success">Đăng ký</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </fieldset>
            </form>
            <!-- /.Form đăng ký -->
        </div>
    </div>
</body>
</html>
